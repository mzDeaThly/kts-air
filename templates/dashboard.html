<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ปฏิทินตารางงาน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f8f9fa; 
            -webkit-text-size-adjust: 100%; /* ป้องกันการซูมอัตโนมัติบน iOS */
        }
        #calendar { 
            max-width: 1100px; 
            margin: 40px auto; 
            padding: 20px; 
            background: white; 
            border-radius: 8px; 
            box-shadow: 0 0 15px rgba(0,0,0,0.1); 
        }
        .fc-event { 
            cursor: pointer; 
        }
        .tooltip-inner {
            background-color: #343a40;
            color: white;
            text-align: left;
        }
        .tooltip-arrow::before {
            border-top-color: #343a40 !important;
        }

        /* --- CSS สำหรับจอมือถือ --- */
        @media (max-width: 768px) {
            #calendar {
                margin: 10px;
                padding: 10px;
            }
            .fc-header-toolbar {
                /* ลดขนาด font และปรับ layout ของ header บนมือถือ */
                font-size: 0.8rem;
                flex-direction: column; /* เรียงเป็นแนวตั้ง */
                align-items: stretch;
            }
            .fc-header-toolbar .fc-toolbar-chunk {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>

    <div id='calendar'></div>

    <div class="modal fade" id="scheduleModal" tabindex="-1" aria-labelledby="scheduleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scheduleModalLabel">เพิ่มตารางงาน</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="scheduleForm">
                        <input type="hidden" id="work_date" name="work_date">
                        
                        <div class="mb-3">
                            <label for="team_id" class="form-label">เลือกทีม</label>
                            <select class="form-select" id="team_id" name="team_id" required>
                                <option value="" selected disabled>-- กรุณาเลือกทีม --</option>
                                {% for an_id in target_ids %}
                                    <option value="{{ an_id }}">{{ team_names.get(an_id, an_id) }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="task_details" class="form-label">รายละเอียดงาน</label>
                            <textarea class="form-control" id="task_details" name="task_details" rows="3" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="location" class="form-label">สถานที่</label>
                            <input type="text" class="form-control" id="location" name="location">
                        </div>

                        <div class="mb-3">
                            <label for="contact_phone" class="form-label">เบอร์ติดต่อ</label>
                            <input type="tel" class="form-control" id="contact_phone" name="contact_phone">
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                <label for="start_time" class="form-label">เวลาเริ่ม</label>
                                <input type="time" class="form-control" id="start_time" name="start_time" required>
                            </div>
                            <div class="col">
                                <label for="end_time" class="form-label">เวลาสิ้นสุด</label>
                                <input type="time" class="form-control" id="end_time" name="end_time" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
                    <button type="button" class="btn btn-primary" id="saveScheduleBtn">บันทึก</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const scheduleModal = new bootstrap.Modal(document.getElementById('scheduleModal'));
            const scheduleForm = document.getElementById('scheduleForm');
            
            // --- JavaScript สำหรับปรับการแสดงผลบนมือถือ ---
            const isMobile = window.innerWidth <= 768;

            const calendar = new FullCalendar.Calendar(calendarEl, {
                // ถ้าเป็นมือถือให้เริ่มที่ List view ถ้าเป็น Desktop ให้เริ่มที่ Month view
                initialView: isMobile ? 'listWeek' : 'dayGridMonth',
                
                headerToolbar: {
                    // ปรับปุ่มบน Header ให้เหมาะสมกับขนาดหน้าจอ
                    left: 'prev,next today',
                    center: 'title',
                    right: isMobile ? 'listWeek,dayGridDay' : 'dayGridMonth,timeGridWeek,timeGridDay'
                },

                // Event สำหรับจัดการเมื่อขนาดหน้าจอเปลี่ยน (เช่น หมุนจอ)
                windowResize: function(view) {
                    if (window.innerWidth <= 768) {
                        calendar.changeView('listWeek');
                        calendar.setOption('headerToolbar', {
                            left: 'prev,next today',
                            center: 'title',
                            right: 'listWeek,dayGridDay'
                        });
                    } else {
                        calendar.changeView('dayGridMonth');
                        calendar.setOption('headerToolbar', {
                            left: 'prev,next today',
                            center: 'title',
                            right: 'dayGridMonth,timeGridWeek,timeGridDay'
                        });
                    }
                },
                
                locale: 'th',
                buttonText: {
                    today: 'วันนี้',
                    month: 'เดือน',
                    week: 'สัปดาห์',
                    day: 'วัน',
                    list: 'รายการ'
                },
                events: '/api/schedules', 

                eventDidMount: function(info) {
                    const props = info.event.extendedProps;
                    const teamNames = {{ team_names | tojson }};
                    const teamName = teamNames[props.team_id] || props.team_id;

                    const content = `
                        <strong>ทีม:</strong> ${teamName}<br>
                        <strong>งาน:</strong> ${props.details}<br>
                        <strong>สถานที่:</strong> ${props.location}<br>
                        <strong>ติดต่อ:</strong> ${props.contact_phone}
                    `;
                    new bootstrap.Tooltip(info.el, {
                        title: content,
                        html: true,
                        placement: 'top',
                        trigger: 'hover',
                        container: 'body'
                    });
                },

                dateClick: function(info) {
                    scheduleForm.reset();
                    document.getElementById('work_date').value = info.dateStr;
                    document.getElementById('scheduleModalLabel').innerText = `เพิ่มตารางงานสำหรับวันที่ ${info.dateStr}`;
                    scheduleModal.show();
                },
            });

            calendar.render();

            document.getElementById('saveScheduleBtn').addEventListener('click', function() {
                const formData = new FormData(scheduleForm);
                const data = {
                    team_id: formData.get('team_id'),
                    task_details: formData.get('task_details'),
                    work_date: formData.get('work_date'),
                    start_time: formData.get('start_time'),
                    end_time: formData.get('end_time'),
                    location: formData.get('location'),
                    contact_phone: formData.get('contact_phone')
                };

                fetch('/api/schedules', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                .then(response => response.json())
                .then(result => {
                    if (result.status === 'success') {
                        scheduleModal.hide();
                        calendar.refetchEvents();
                    } else {
                        alert('เกิดข้อผิดพลาด: ' + result.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('เกิดข้อผิดพลาดในการเชื่อมต่อ');
                });
            });
        });
    </script>
</body>
</html>
